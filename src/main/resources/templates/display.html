<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>

<!--Provide hyperlink to go back to homepage-->

<a href="/home">Back to Home</a>

    <h1>Your list of <label th:text="${imageList.size()}"></label> random numbers</h1>
<!-- check of imageList is not null-->
    <div th:if="${not #lists.isEmpty(imageList)}">
        <div th:each="image: ${imageList}" >
<!-- Iterating through image list and loading each image-->
            <img width = "100" th:src="@{${image.path}}" />
        </div>
    </div>
    
 
   
</body>
</html>
